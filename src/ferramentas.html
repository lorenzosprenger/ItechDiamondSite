<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentas - Itech Diamond</title>
    <link href="styles/output.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/DIAMANTE.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white font-sans">

    <header id="header-placeholder" class="fixed w-full top-0 z-50"></header>

    <main class="container mx-auto px-4 py-8">
        
        <section class="tech-hero" style="background-image: url('assets/hero-ferramentas.png');">
            <div class="relative z-10 p-6 max-w-4xl mx-auto">
                <h1 class="text-5xl md:text-7xl font-extrabold text-cyan-400 leading-tight mb-4 text-shadow-light animate-on-scroll">
                    Nossas Ferramentas
                </h1>
                <p class="text-xl md:text-2xl text-gray-200 text-shadow-light animate-on-scroll">
                    Selecione uma categoria para ver nossos produtos
                </p>
            </div>
        </section>

        <div id="category-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>

        <div id="product-view" class="hidden">
            <button id="back-to-categories" class="mb-8 bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
                <i class="fas fa-arrow-left mr-2"></i> Voltar para Categorias
            </button>
            
            <div class="flex flex-col lg:flex-row items-center lg:items-start gap-12">
                <div class="lg:w-1/3 w-full flex justify-center items-center" style="perspective: 1200px;">
                    <div id="selected-category-image-wrapper" class="relative w-64 h-64">
                        <img id="selected-category-image" src="" alt="Categoria Selecionada" class="w-full h-full object-contain">
                    </div>
                </div>

                <div id="product-list-container" class="lg:w-2/3 w-full">
                    <h2 id="product-list-title" class="text-3xl font-bold text-cyan-400 mb-6"></h2>
                    <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        </div>
                </div>
            </div>
        </div>

    </main>

    <footer id="footer-placeholder" class="bg-gray-800 text-gray-400 py-8 mt-16"></footer>

    <script src="scripts/common.js"></script>
    <script src="scripts/animations.js"></script>
    <script src="scripts/products.js"></script>
    <script src="scripts/cart.js"></script>

     <!-- Speed Insights no final -->
     <script>
         window.addEventListener('load', () => {
             if (window.location.hostname !== 'localhost') {
                 const script = document.createElement('script')
                 script.src = '/_vercel/speed-insights/script.js'
                 document.head.appendChild(script)
             }
         })
     </script>
   
</body>
</html>

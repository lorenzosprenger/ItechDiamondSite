      :root {
        --diamond-color: #6dbdcf;

  <body class="bg-gray-100">
    <header class="bg-white shadow-lg">
      <div class="container mx-auto px-4 py-6 flex justify-between items-center fade-in">
        <img src="assets/logoItech.png" alt="Itech Diamond Logo" class="h-40 ml-20" onclick="location.href='index.html'" style="cursor: pointer;">
        <nav>
          <ul class="flex space-x-12 mr-20 text-lg">
            <li>
              <a href="index.html" class="text-diamond hover:text-diamond transition duration-300">Home</a>
            </li>
            <li>
              <a href="ferramentas.html" class="text-diamond hover:text-diamond transition duration-300">Ferramentas</a>
            </li>
            <li>
              <a href="tecnologia.html" class="text-diamond hover:text-diamond transition duration-300">Tecnologia</a>
            </li>
            <li>
              <a href="suporte.html" class="text-diamond hover:text-diamond transition duration-300">Suporte TÃ©cnico</a>
            </li>
            <li class="relative">
              <a href="carrinho.html" class="text-diamond px-3 hover:text-diamond transition duration-300">
                ðŸ›’
                <span id="cart-count" class="absolute top-0 right-0 bg-red-500 text-white rounded-full px-1 text-xs">0</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container mx-auto px-4 py-10">
      <section class="text-center mb-12 fade-in">
        <h1 class="text-5xl font-bold text-diamond mb-6">Carrinho de Compras</h1>
        <p class="text-xl text-gray-600 mt-4 max-w-3xl mx-auto">
          Revise os itens adicionados ao seu carrinho antes de finalizar o orÃ§amento.
        </p>
      </section>

      <section class="mb-12 fade-in">
        <div id="cart-items" class="grid grid-cols-1 md:grid-cols-3 gap-8">
          <!-- Itens do carrinho serÃ£o adicionados aqui -->
        </div>
        <div class="text-center mt-8">
          <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
            Solicitar OrÃ§amento
          </button>
          <button class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700 transition" onclick="clearCart()">
            Limpar Carrinho
          </button>
        </div>
      </section>
    </main>

    <footer class="bg-white shadow-lg mt-12 fade-in">
      <div class="container mx-auto px-4 py-6 text-center">
        <p class="text-gray-600">
          &copy; 2025 Itech Diamond. Todos os direitos reservados.
        </p>
      </div>
    </footer>

    <script>
      let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

      function renderCartItems() {
        const cartContainer = document.getElementById('cart-items');
        cartContainer.innerHTML = '';

        // Agrupar itens por nome e referÃªncia
        const groupedItems = cartItems.reduce((acc, item) => {
          const key = `${item.nome}-${item.referencia}`;
          if (!acc[key]) {
            acc[key] = { ...item, quantidade: 0 };
          }
          acc[key].quantidade += 1;
          return acc;
        }, {});

        Object.values(groupedItems).forEach((item, index) => {
          const div = document.createElement('div');
          div.className = 'produto bg-white rounded-lg shadow-lg overflow-hidden';
          div.innerHTML = `
            <img src="assets/produto.jpg" alt="${item.nome}" class="w-full h-48 object-cover">
            <div class="p-6">
              <h3 class="text-xl font-semibold text-diamond mb-2">${item.nome} <span class="text-sm text-gray-600">(${item.quantidade})</span></h3>
              <p class="text-gray-600 mb-2"><strong>ReferÃªncia:</strong> ${item.referencia}</p>
              <p class="text-gray-600 mb-4">Produto de alta qualidade para usinagem</p>
              <button class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-700 transition" onclick="removeFromCart('${item.nome}', '${item.referencia}')">
                Remover
              </button>
            </div>
          `;
          cartContainer.appendChild(div);
        });

        document.getElementById('cart-count').innerText = cartItems.length;
      }

      function removeFromCart(nome, referencia) {
        const index = cartItems.findIndex(item => item.nome === nome && item.referencia === referencia);
        if (index !== -1) {
          cartItems.splice(index, 1);
          localStorage.setItem('cartItems', JSON.stringify(cartItems));
          renderCartItems();
        }
      }

      function clearCart() {
        cartItems = [];
        localStorage.setItem('cartItems', JSON.stringify(cartItems));
        renderCartItems();
      }

      renderCartItems();
    </script>
  </body>
</html>

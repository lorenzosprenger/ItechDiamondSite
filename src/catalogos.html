<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogos - Itech Diamond</title>
    <link href="styles/output.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/DIAMANTE.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white font-sans overflow-x-hidden">

    <header id="header-placeholder" class="fixed w-full top-0 z-50"></header>

    <main>
        <section class="relative h-80 flex items-center justify-center text-center bg-cover bg-center" style="background-image: url('assets/catalogos-hero.png');">
            <div class="absolute inset-0 bg-black bg-opacity-70"></div>
            <div class="relative z-10 p-6">
                <h1 class="text-5xl md:text-6xl font-extrabold text-cyan-400 leading-tight mb-4 text-shadow-light animate-on-scroll">
                    Nossos Catálogos
                </h1>
                <p class="text-xl md:text-2xl text-gray-200 text-shadow-light animate-on-scroll">
                    Acesse, visualize e baixe nossos materiais técnicos completos.
                </p>
            </div>
        </section>

        <section class="container mx-auto px-4 py-20">
            <div id="catalog-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                </div>
        </section>
    </main>
    
    <footer id="footer-placeholder" class="bg-gray-800 text-gray-400 py-8"></footer>

    <script src="scripts/common.js"></script>
    <script src="scripts/animations.js"></script>
    <script src="scripts/catalogos.js"></script> 
</body>
</html>
